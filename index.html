<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMB ST323 Route 89X ETA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
        }
        
        header {
            background: #1a237e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .route-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .route-number {
            background: white;
            color: #1a237e;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 20px;
        }
        
        .last-updated {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .eta-list {
            padding: 20px;
        }
        
        .eta-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .eta-item:last-child {
            border-bottom: none;
        }
        
        .eta-time {
            font-size: 18px;
            font-weight: bold;
            color: #1a237e;
        }
        
        .eta-minutes {
            background: #1a237e;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .eta-destination {
            font-size: 16px;
            color: #555;
        }
        
        .eta-remark {
            font-size: 12px;
            color: #888;
            font-style: italic;
            margin-top: 3px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #d32f2f;
        }
        
        .refresh-btn {
            background: #1a237e;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #303f9f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .scheduled {
            color: #f57c00;
        }
        
        @media (max-width: 600px) {
            .eta-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .eta-time {
                display: flex;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>KMB Bus Arrival Times (ST323)</h1>
            <div class="route-info">
                <div class="route-number">89X</div>
                <div class="destination">to KWUN TONG (TSUI PING ROAD)</div>
            </div>
            <div class="last-updated">Last updated: <span id="update-time">-</span></div>
        </header>
        
        <div class="eta-list" id="eta-list">
            <div class="loading">Loading arrival times...</div>
        </div>
    </div>
    
    <button class="refresh-btn" id="refresh-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
        </svg>
        Refresh
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const etaList = document.getElementById('eta-list');
            const refreshBtn = document.getElementById('refresh-btn');
            const updateTimeEl = document.getElementById('update-time');
            
            // Format time
            function formatTime(dateString) {
                const date = new Date(dateString);
                return date.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: true 
                });
            }
            
            // Calculate minutes until arrival
            function getMinutesUntil(etaString) {
                const now = new Date();
                const eta = new Date(etaString);
                const diffMs = eta - now;
                return Math.max(0, Math.round(diffMs / (1000 * 60)));
            }
            
            // Fetch ETA data
            async function fetchETA() {
                try {
                    etaList.innerHTML = '<div class="loading">Loading arrival times...</div>';
                    
                    const response = await fetch('https://data.etabus.gov.hk/v1/transport/kmb/eta/18B68D9237896791/89X/1');
                    const data = await response.json();
                    
                    // Update timestamp
                    updateTimeEl.textContent = new Date(data.generated_timestamp).toLocaleTimeString();
                    
                    // Clear loading message
                    etaList.innerHTML = '';
                    
                    // Display ETA data
                    if (data.data && data.data.length > 0) {
                        data.data.forEach(eta => {
                            const etaItem = document.createElement('div');
                            etaItem.className = 'eta-item';
                            
                            const minutes = getMinutesUntil(eta.eta);
                            const isScheduled = eta.rmk_en === "Scheduled Bus";
                            
                            etaItem.innerHTML = `
                                <div>
                                    <div class="eta-destination">To ${eta.dest_en}</div>
                                    ${isScheduled ? '<div class="eta-remark scheduled">Scheduled Bus</div>' : ''}
                                </div>
                                <div class="eta-time">
                                    ${formatTime(eta.eta)}
                                    ${minutes > 0 ? `<span class="eta-minutes">${minutes} min</span>` : '<span class="eta-minutes">Due</span>'}
                                </div>
                            `;
                            
                            etaList.appendChild(etaItem);
                        });
                    } else {
                        etaList.innerHTML = '<div class="error">No arrival times available</div>';
                    }
                } catch (error) {
                    console.error('Error fetching ETA:', error);
                    etaList.innerHTML = '<div class="error">Failed to load arrival times. Please try again.</div>';
                }
            }
            
            // Initial fetch
            fetchETA();
            
            // Refresh button event
            refreshBtn.addEventListener('click', fetchETA);
        });
    </script>
</body>
</html>
